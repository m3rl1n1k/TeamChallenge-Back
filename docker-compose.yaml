version: '3'
services:
  nginx:
    image: nginx:latest
    container_name: php_pro_nginx
    build:
      dockerfile: ./docker/configs/nginx/Dockerfile
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./docker/configs/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./:/srv/src/
    links:
      - php

  php:
    build:
      context: ./
      dockerfile: ./docker/configs/php/Dockerfile
    container_name: php_pro_php
    restart: always
    volumes:
      - ./:/srv/src/
    expose:
      - 9003
    links:
      - mysql
  mysql:
    image: mysql
    container_name: php_pro_mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "m3rl1n1k"
      MYSQL_DATABASE: "m3rl1n1k"
      MYSQL_USER: "m3rl1n1k"
      MYSQL_PASSWORD: "m3rl1n1k"
    volumes:
      - ./docker/databases/mysql_dump:/docker-entrypoint-initdb.d
